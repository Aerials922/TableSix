<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T.6 Finance Hub</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- 登录模块 -->
    <section class="section">
        <div class="container">
            <div class="box">
                <div class="hero is-primary">
                    <div class="hero-body has-text-centered">
                        <h1 class="title is-2">Login to T.6 Finance Hub</h1>
                    </div>
                </div>

                <form id="loginForm">
                    <div class="field">
                        <label class="label">Username</label>
                        <div class="control">
                            <input class="input" type="text" placeholder="Enter your username" required>
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">Password</label>
                        <div class="control">
                            <input class="input" type="password" placeholder="Enter your password" required>
                        </div>
                    </div>

                    <div class="field">
                        <div class="control">
                            <button type="submit" class="button is-primary">Login</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="container">
            <div class="box">
                <p class="has-text-centered">Don't have an account? <a href="./register.html">Register here</a></p>
            </div>
        </div>
    </section>
</body>
</html>
