<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T.6 Finance Hub</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
    <link rel="stylesheet" href="./style.css">
</head>

</html>

<body>
    <section class="section">
        <div class="container">
            <div class="box">
                <div class="hero is-primary">
                    <div class="hero-body has-text-centered">
                        <h1 class="title is-2">T.6 FINANCE HUB</h1>
                        <h1 class="title is-2" id="slogan">From Broke to Millionaire !!!</h1>
                    </div>
                </div>

                <div class="display_1x4">
                    <div>
                        <img class="funder_photo" src="../img/JASON.webp">
                        <div class="funder_name">JASON XU</div>
                    </div>
                    <div>
                        <img class="funder_photo" src="../img/EKKO.jpg">
                        <div class="funder_name">EKKO ZHONG</div>
                    </div>
                    <div>
                        <img class="funder_photo" src="../img/JOLSON.webp">
                        <div class="funder_name">JOLSON YANG</div>
                    </div>
                    <div>
                        <img class="funder_photo" src="../img/JOEY.webp">
                        <div class="funder_name">JOEY ZHAO</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="box">
                <div class="hero is-primary">
                    <div class="hero-body has-text-centered">
                        <h1 class="title is-2">Stock INFO.</h1>
                    </div>
                </div>
                <div class="display_1x4">
                    <button class="button is-primary">TSLA</button>
                    <button class="button is-primary">C</button>
                    <button class="button is-primary">FB</button>
                    <button class="button is-primary">AAPL</button>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="box">
                <canvas id="stock-chart"></canvas>
            </div>
        </div>

        <div class="container">
            <table id="stock-table" class="table is-striped is-fullwidth">
                <thead>
                    <tr>
                        <th>Open</th>
                        <th>Close</th>
                        <th>High</th>
                        <th>Low</th>
                        <th>Volume</th>
                        <th>Timestamp</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 动态插入数据 -->
                </tbody>
            </table>
        </div>
    </section>
    <script type="module" src="./doc.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
