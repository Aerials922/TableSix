<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T.6 Finance Hub</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
    <link rel="stylesheet" href="./style.css">
</head>

</html>

<body>
    <section class="section">
        <!-- 眉头 -->
        <div class="container">
            <div class="box">
                <div class="hero is-primary">
                    <div class="hero-body has-text-centered">
                        <h1 class="title is-2">T.6 FINANCE HUB</h1>
                        <h1 class="title is-2" id="slogan">From Broke to Millionaire !!!</h1>
                    </div>
                </div>

                <!-- 创始人展示 -->
                <div class="display_1x4">
                    <div>
                        <img class="funder_photo" src="../img/JASON.webp">
                        <div class="funder_name">JASON XU</div>
                    </div>
                    <div>
                        <img class="funder_photo" src="../img/EKKO.jpg">
                        <div class="funder_name">EKKO ZHONG</div>
                    </div>
                    <div>
                        <img class="funder_photo" src="../img/JOLSON.jpg">
                        <div class="funder_name">JOLSON YANG</div>
                    </div>
                    <div>
                        <img class="funder_photo" src="../img/Joey.jpg">
                        <div class="funder_name">JOEY ZHAO</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 股票信息展示 -->
        <div class="container">
            <div class="box">
                <nav class="panel">
                    <p class="panel-heading">Stock Repositories</p>
                    <div class="panel-block">
                        <p class="control has-icons-left" style="width:100%;">
                            <input class="input" type="text" id="searchInput" placeholder="Search" autocomplete="off" />
                            <span class="icon is-left">
                                <i class="fas fa-search" aria-hidden="true"></i>
                            </span>
                        </p>
                    </div>
                    <div id="suggestions" class="box"
                        style="display:none; position:absolute; z-index:100; width:90%; margin-left:5%;"></div>
                    <div id="repoList"></div>
                    <div class="panel-block">
                        <div style="width:100%; display:flex; justify-content:center;">
                            <button class="button is-primary" id="submitButton">
                                Submit
                            </button>
                        </div>
                    </div>
                </nav>
                <div class="hero is-primary" id="stock_info"></div>
                <canvas id="stock-chart"></canvas>
            </div>
        </div>

        <div class="container">
            <table id="stock-table" class="table is-striped is-fullwidth">
                <thead>
                    <!-- 动态插入表头 -->
                </thead>
                <tbody>
                    <!-- 动态插入数据 -->
                </tbody>
            </table>
        </div>
    </section>
    <script type="module" src="./doc.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
